  <script>

    
   

$(document).on('click','.delbut', function() { 
  const token=sessionStorage.getItem("token");
  
      var url="http://localhost:4000/backend_auth/deletePost/";
  url+=event.srcElement.value;
  console.log(url)
  axios.delete(url,{headers:{"auth-token":token}})
  .then(data => {alert("Your post is deleted"); window.location.href="/contact"})
  .catch(error => alert("You don't have rights to delete this post")); 
});

$(document).on('click','#ep', function() { 
  const token=sessionStorage.getItem("token");

  var title=document.getElementById("etitle").value
  var content=document.getElementById("econt").value
  var img=document.getElementById("eim").value

  var a={}

  if(title){
    a["title"]=title;
  }
  if(content){
    a["content"]=content;
  }
  if(img){
    a["img"]=img;
  }


  console.log(a)
      var url="http://localhost:4000/backend_auth/editPost/";
  url+=event.srcElement.value;
  console.log(url)
  axios.patch(url,a,{headers:{"auth-token":token}})
  .then(data => {alert("Your post is edited"); window.location.href="/contact"})
  .catch(error => alert("You don't have rights to edit this post")); 
});
